<!DOCTYPE html>
<html lang="ja">
<head>
  <title>ハノイの塔</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500">
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon.png?2022.04.17">

  <link rel="stylesheet" href="./style.css?2022.05.08">

  <script src="./js/main.js?2022.05.12"></script>
</head>

<body>
<div id="contents">
  <div class="pink">
    <h1>ハノイの塔</h1>
    <p id="versionInfo"><br></p>

    <div style="user-select: none;">
      <div>
        <div id="reload">
          <svg width="60" height="60">
            <g id="buttonReload" class="button">
              <circle cx="30" cy="30" r="28" fill="lightgreen" stroke="green" stroke-width="4" />
              <path d="M 44 30 A 14 14 0 1 1 35 18" fill="none" stroke="green" stroke-width="4" />
              <path d="M 31 10 L 42 21 L 27 24 Z" fill="green" stroke="none" stroke-width="4" />
            </g>
          </svg>
        </div>
        <span id="speedInfo"></span>
      </div>

      <svg id="svgBoard" width="480" height="170"></svg>

      <div>
        <a class="button">
          <svg width="60" height="60">
            <g id="buttonSpeedDown" class="button">
              <circle cx="30" cy="30" r="28" fill="lightgreen" stroke="green" stroke-width="4" />
              <path d="M 43 20 L 28 30 L 43 40 Z" fill="green" stroke="none" stroke-width="4" />
              <path d="M 28 20 L 13 30 L 28 40 Z" fill="green" stroke="none" stroke-width="4" />
            </g>
          </svg>
        </a>
        <a class="button">
          <svg width="60" height="60">
            <g id="buttonStop" class="button" display="none">
              <circle cx="30" cy="30" r="28" fill="lightgreen" stroke="green" stroke-width="4" />
              <rect x="19" y="17" width="6" height="26" rx="3" ry="3" fill="green" />
              <rect x="35" y="17" width="6" height="26" rx="3" ry="3" fill="green" />
            </g>
            <g id="buttonStart" class="button">
              <circle cx="30" cy="30" r="28" fill="lightgreen" stroke="green" stroke-width="4" />
              <path d="M 22 17 L 43 30 L 22 43 Z" fill="green" stroke="none" stroke-width="4" />
            </g>
          </svg>
        </a>
        <a class="button">
          <svg width="60" height="60">
            <g id="buttonSpeedUp" class="button">
              <circle cx="30" cy="30" r="28" fill="lightgreen" stroke="green" stroke-width="4" />
              <path d="M 17 20 L 32 30 L 17 40 Z" fill="green" stroke="none" stroke-width="4" />
              <path d="M 32 20 L 47 30 L 32 40 Z" fill="green" stroke="none" stroke-width="4" />
            </g>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
